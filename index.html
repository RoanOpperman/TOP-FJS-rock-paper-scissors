<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>TOP foundations | JavaScript Rock, Paper, Scissors</title>
  </head>

  <body>
    <div id="container">
      <div id="start-screen" class="start-screen-solid">
        <div class="start-screen-txt">
          <p>ROCK&UnderBar;&UnderBar;&UnderBar;&UnderBar;&UnderBar;</p>
          <p>&UnderBar;&UnderBar;&UnderBar;&UnderBar; PAPER</p>
          <p>SCISSORS&UnderBar;</p>
          <button id="start-btn">Play</button>
        </div>
        <img
          src="images/Removal-953.png"
          alt=""
          class="start-screen-img start-screen-img-animate"
        />
      </div>
      <div id="end-screen"></div>
      <div id="round-number"></div>
      <div class="btn-replay-text">REPLAY</div>
      <div class="round-message">round message</div>
      <div class="btn-replay"></div>
      <div id="human" class="players">
        <div id="human-choices">
          <div id="Rock" class="choice">
            <div class="btn-element">
              <img src="images/rock.png" alt="" class="btn-icon" />
            </div>
          </div>
          <div id="Paper" class="choice">
            <div class="btn-element">
              <img src="images/paper.png" alt="" class="btn-icon" />
            </div>
          </div>
          <div id="Scissors" class="choice">
            <div class="btn-element">
              <img
                src="images/scissors.png"
                alt=""
                id="Scissors-btn-icon"
                class="btn-icon"
              />
            </div>
          </div>
        </div>
        <div class="choice-display-container">
          <div class="choice-display default-display-state">
            <span id="human-display">Let's Play!</span>
          </div>
        </div>
        <div class="player-info">
          <div id="human-name" class="player-name player">HUMAN</div>
          <div id="human-score" class="player-score player">00</div>
        </div>
      </div>
      <!--change below after above is layed out-->
      <div id="computer" class="players">
        <div id="computer-info" class="player-info">
          <div id="computer-name" class="player-name player">COMPUTER</div>
          <div id="computer-score" class="player-score player">00</div>
        </div>
        <div id="human-choices"></div>
        <div id="computer-display" class="choice-display-container">
          <div class="choice-display default-display-state">
            <span
              id="computer-display-txt"
              class="choice-display-txt-slide-in"
            ></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
